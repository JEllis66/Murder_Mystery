<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body class="dark-mode">

    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">

                <p id="dark_p" onclick=toggle() class="text-danger text-right mt-5 mb-1 small">Dark Mode</p>
                <div class="mt-0 form-group text-right">
                    <div class="custom-control switch" id="switchDiv">
                        <p id="switch"></p>
                    </div>
                </div>
                
                <div class="text-center">
                    <h1 class="text-danger my-4">Admin Dashboard:</h1>
                </div>

                <div class="d-flex justify-content-center my-2">
                    <button class="col-5 btn btn-success my-2 mx-2"><a class="text-decoration-none text-white" href="/admin_character">Character Creation</a></button>
                    <button class="col-5 btn btn-primary my-2 mx-2"><a class="text-decoration-none text-white" href="/admin_character_view">View Characters</a></button>
                </div>
                <div class="d-flex justify-content-center my-2">
                    <button class="col-5 btn btn-success my-2 mx-2"><a class="text-decoration-none text-white" href="/admin_item">Story Item Creation</a></button>
                    <button class="col-5 btn btn-primary my-2 mx-2"><a class="text-decoration-none text-white" href="/admin_item_view">View Story Items</a></button>
                </div>
                <div class="d-flex justify-content-center my-2">
                    <div class="text-center my-2 col-12">
                        <button class="btn btn-secondary"><a class="text-decoration-none text-white" href="/">Back to User Login</a></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let switchBtn = document.querySelector("#switch");
        const body = document.querySelector("body");
        const html = document.querySelector("html");

        switchBtn.addEventListener("change", (event) => {
            if(event.target.checked){
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                html.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                html.classList.remove("dark-mode");
            }
        });

        function toggle(){

            let switchToggle

            document.getElementById("switchDiv").innerHTML.length <= 65 ? 
                switchToggle = true : 
                switchToggle = false

            if(switchToggle){

                if(body.classList.contains("light-mode")){
                    body.classList.remove("light-mode");
                    body.classList.add("dark-mode");
                    html.classList.add("dark-mode");
                }
                    
                document.getElementById("switchDiv").innerHTML = 
                `
                    <input type="checkbox" class="custom-control-input switch" id="switch" name="switch" checked/>
                    <label class="form control custom-control-label text-danger" for="switch"></label>
                `
            } else {
                document.getElementById("switchDiv").innerHTML = `<p id="switch"></p>`
            }

            switchBtn = document.querySelector("#switch");

            switchBtn.addEventListener("change", (event) => {
                if(event.target.checked){
                    body.classList.remove("light-mode");
                    body.classList.add("dark-mode");
                    html.classList.add("dark-mode");
                } else {
                    body.classList.remove("dark-mode");
                    body.classList.add("light-mode");
                    html.classList.remove("dark-mode");
                }
            });
        }

        function clearForm(){
            document.getElementById("regForm").reset();
        }

    </script>

</body>
</html>
