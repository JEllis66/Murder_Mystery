<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancaster's Theater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex row justify-content-center" >
    <img class="d-flex-inline mt-5 mb-0 mx-4 mw-20" src="../static/images/aNightAtLancasters.png"/>
    <form action="/login" method="post" class="mt-1 col-6 p-4 bg-dark text-light">
        <h2 class="text-danger display-3 d-flex justify-content-center">Login</h2>
        {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Entry Error</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="form-group my-3">
            <label for="login_username" class='mb-1'>Username:</label>
            <input type="text" name="login_username" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="login_password" class="mb-1">Password:</label>
            <input type="password" name="login_password" class="form-control">
        </div>
        <div class="form-group mt-5 row justify-content-center">
            <input type="submit" value="Enter" class="col-3 btn btn-danger ">
        </div>
    </form>
</body>
</html>
